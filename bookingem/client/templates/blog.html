{% extends 'base.html' %}

{% block content %}
<section>
    <div class="body">
        {% include 'components/_blog-sidebar.html' %}
        <div class="col-md-9">
            <h4>{{ category.name }}</h4>
            <ul>
                {% for post in object_list %}
                <li><a href="{% url 'post' post.title %}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
            {% include 'components/_blog-paginator.html' %}
        </div>
    </div>
</section>
{% endblock %}
