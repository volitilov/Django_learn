{% extends 'base.html' %}

{% block content %}
<section>
    <div class="body">
        {% for post in latest %}
            <a href="#"><h3>{{ post.title }}</h3></a>
            <p>{{ post.pub_date }}</p>
            <p>{{ post.description|truncatewords:50 }}</p>
        {% endfor %}
        <ul>
        {% for date in date_list %}
            <li>{{ date|date:"Y" }}</li>
        {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
