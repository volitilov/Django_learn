{% extends 'base.html' %}

{% block content %}
<section>
	<div class="body">
		{% include 'components/_sidebar.html' %}
		<div class="col-md-9">
			<h3>{{ good.name }}</h3>
			<p>{{ good.description }}</p>
			{% if not good.in_stock %}
				<h5>Нет в наличии</h5>
			{% endif %}
			<a href="{{ prev_page }}">Назад</a>
		</div>
	</div>
</section>
{% endblock %}
